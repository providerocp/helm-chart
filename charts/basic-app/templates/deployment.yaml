apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-deployment.name" . }}
  labels:
    {{- include "basic-deployment.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 3
{{- if not .Values.keda.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "basic-deployment.selectorLabels" . | nindent 6 }}
  strategy:
    {{- with .Values.strategy }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "basic-deployment.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      # - name: init-config
      #   image: busybox
      #   command: ['sh', '-c', 'echo "Waiting for ConfigMap..." && sleep 20']  
      {{- if .Values.efsInitContainer.enabled }} 
      - name: {{ include "basic-deployment.name" . }}-wait-for-efs-check
        image: amazonlinux
        command: ['sh', '-c', 'until getent hosts fs-01608fe34d07a25cd.efs.us-east-1.amazonaws.com; do echo "waiting for DNS..."; sleep 10; done']
        volumeMounts:
        - name: temp-efs-check
          mountPath: /mnt
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          privileged: true          
      volumes:
      - name: temp-efs-check
        emptyDir: {}      
      {{- end }}    
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "basic-deployment.name" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:                      
            {{- toYaml .Values.env | nindent 12 }}
            - name: ORLEANS_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['orleans/serviceId']
            - name: ORLEANS_CLUSTER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['orleans/clusterId']
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP            
          {{- if .Values.envFrom }}
          envFrom:
          {{- range $i, $v := .Values.envFrom.configMaps }}
          {{- if $v.data }}
          - configMapRef:
              name: {{ include "basic-deployment.name" $ }}-config-env-{{ default $i $v.name }}
              optional: {{ default false $v.optional }}
          {{ else if $v.name }}
          - configMapRef:
              name: {{ $v.name }}
              optional: {{ default false $v.optional }}
          {{- end }}
          {{- end }}
          {{- range $i, $v := .Values.envFrom.secrets }}
          {{- if $v.data }}
          - secretRef:
              name: {{ include "basic-deployment.name" $ }}-secret-env-{{ default $i $v.name }}
              optional: {{ default false $v.optional }}
          {{ else if $v.name }}
          - secretRef:
              name: {{ $v.name }}
              optional: {{ default false $v.optional }}
          {{- end }}
          {{- end }}
          {{- end }}

          {{ if not (eq (.Values.containerPort|int) 0) }}
          ports:
          - name: http
            containerPort: {{ .Values.containerPort|int }}
            protocol: TCP
          {{- end }}
          livenessProbe: {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe: {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- if and .Values.secret.enabled (not (eq .Values.secret.mountPath "")) }}
            - mountPath: {{ .Values.secret.mountPath }}
              name: {{ .Release.Name }}-secret
          {{- end }}
          {{- range $i, $v := .Values.existingSecrets }}
          {{- if and ( default "" $v.mountPath ) ( default "" $v.secretName ) }}
            - mountPath: {{ $v.mountPath }}
              name: {{ $v.secretName }}
              subPath: {{ $v.subPath }}
          {{- end }}
          {{- end }}
          {{- if and .Values.configMap.enabled (not (eq .Values.configMap.mountPath "")) }}
            - mountPath: {{ .Values.configMap.mountPath }}
              name: {{ .Release.Name }}-config
          {{- end }}
          {{- if .Values.storage.enabled }}
            - mountPath: {{ .Values.storage.mountPath }}
              name: {{ .Release.Name }}-data
          {{- end }}
          {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- if .Values.efsInitContainer.enabled }} 
        - name: temp-efs-check
          emptyDir: {}      
      {{- end }}
      {{- if and .Values.secret.enabled (not (eq .Values.secret.mountPath "")) }}
        - name: {{ .Release.Name }}-secret
          secret:
            secretName: {{ .Release.Name }}-secret
      {{- end }}
      {{- range $i, $v := .Values.existingSecrets }}
      {{- if and ( default "" $v.mountPath ) ( default "" $v.secretName ) }}
        - name: {{ $v.secretName }}
          secret:
            secretName: {{ $v.secretName }}
      {{- end }}
      {{- end }}
      {{- if and .Values.configMap.enabled (not (eq .Values.configMap.mountPath "")) }}
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}-config
      {{- end }}
      {{- if .Values.storage.enabled }}
        - name: {{ .Release.Name }}-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
      {{- end }}
